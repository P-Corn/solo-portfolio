<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <!-- Header sections -->
        <header>
            <div class="header section">
                <div class="header__text">
                    <h1>Hello, I'm <span>Peyton</span>.</h1>
                </div>
                <div class="header__btn">
                    <a href="#skills-section" class="btn">View my work</a>
                </div>
            </div>
        </header>
        <!-- Skills section -->
        <section id="skills-section" class="section">
            <div class="skills container">
                <div class="section__title">
                    <h2>My skills</h2>
                </div>
                <div class="skills__row">
                    <div class="skills__col">
                        <img src="./src/html5.svg" alt="">
                    </div>
                    <div class="skills__col">
                        <img src="./src/css.svg" alt="">
                    </div>
                    <div class="skills__col">
                        <img src="./src/javascript.svg" alt="">
                    </div>
                    <div class="skills__col">
                        <img src="./src/react.svg" alt="">
                    </div>
                    <div class="skills__col">
                        <img src="./src/nodejs.svg" alt="">
                    </div>
                    <div class="skills__col">
                        <img src="./src/mysql.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- Website creation section -->
        <section id="create-section" class="section">
            <div class="create container">
                <div class="section__title">
                    <h2 class="h2">Let's create a website</h2>
                </div>
                <div>
                    <p>Every business needs an online presence. My websites are...</p>
                </div>
                <div class="create__row">
                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
